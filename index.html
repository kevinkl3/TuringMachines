<br>
<div class="small-2 panel columns row side-nav">
		<h3>Examples:</h3>
		<ul>
	  	<li><a class="large-10 [ small ]" id="palindromo" >Cadena Palindromo</a></li>
	  	</ul>
</div>
	<div class="row panel large-6" style="swidth: 200">
		<a onclick='$("#TD").slideToggle(); $("#writeString").focus();'class="button gray [ small radius round]" style="background-color:gray;">Toggle</a>
<div id="TD">
		<label><h5 style"font-weight:bold;">Q : Ingrese conjunto de estados. Ex: "q0,qA,qR,q1...,qi" </h5></label>
		<input id="inputEstados" type="text" required><br>
		<label><h5>&Gamma; : Ingrese el alfabeto de la cinta. Ex: "_,#,..." </h5></label>
		<input id="inputCintaAlphabet" type="text" required><br>
		<label><h5>&Sigma; : Ingrese el alfabeto de la maquina. Ex: "0,1..." </h5></label>
		<input id="inputAlphabet" type="text" required><br>
		<label><h5>&delta; : Agregue transiciones.</h5></label>
		<div class="row">	
			<div class="large-4 columns">
				<select id="listaTransiciones" size="6">
				</select>
			</div>

			<div class="large-6 columns">
				<button class="button small large-4" onClick="agregarTransicion();">Add</button>
				<button class="button alert small large-4" onClick="quitarTransicion();">Remove</button>
				
			</div>
			<style type="text/css">
				.small-1 {
    			width: 11.33333%; }
			</style>
			<div class="small-8 columns">(
					<select id="T_from" class="small-2"></select>
					,
					<select id="T_with" class="small-1"></select>
					)-->
					(
					<select id="T_moveTo" class="small-2"></select>
					,
					<select id="T_write" class="small-1"></select>
					,
					<select class="small-1" id="direccion">
						<option value="1">R</option>
						<option value="0">L</option>
					</select>
					)
			</div>
			
		</div><br>
		<div class='row'>
			<div class="columns large-2 left">
				<label>q0: </label>		
				<select id="q0_inicial">
					<option value="1">q0</option>
				</select>
			</div>
			<div class="columns large-2  left">
				<label>qA: </label>
				<select id="qA_accept">
					<option value="1">qA</option>
				</select>
			</div>
			<div class="columns large-2 left">
				<label>qR: </label>
				<select id="qR_reject">
					<option value="1">qR</option>
				</select>
			</div>
		</div>
		<div class="large-10">
			<button id="get" class="button success" onclick="crearTuringMachine(); $('#TD').slideToggle(); $('#writeString').focus();">Get</button>
		</div>
	</div>
	 <div class="row collapse">
	    <div class="large-8 small-9 columns">
	      <input id="writeString" type="text" placeholder="Write String">
	    </div>
	    <div class="large-4 small-3 columns">
	      <a onclick="compute();" class="alert button" style="line-height:4px;" >Compute String</a>
	    </div>
	  </div>
</div>
